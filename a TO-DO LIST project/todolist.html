<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Todo</title>
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href='http://fonts.font.im/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/todolist.css">
	<script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>

</head>
<body>
	<div id="mainContent">
		<ul id="todoList">
			<li>TO-DO LIST<button id="addTodo"><i class="fas fa-plus"></i></button></li>
			<li id="input"><input type="text" placeholder="Add New Todo"></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Buy Robes</span></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Fight Malfoy</span></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Buy New Wand</span></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Kill Voldermort</span></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Feed Hedwig</span></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Send Owl to Sirius</span></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Do Dishes</span></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Wash Robes</span></li>
			<li class="todo"><button id="delete"><i class="far fa-trash-alt"></i></button><span>Buy Hagrid's Birthday Gift</span></li>
		</ul>
	</div>

	<script type="text/javascript" src="js/todolist.js"></script>
</body>
</html>
